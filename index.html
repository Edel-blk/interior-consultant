<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1,
  maximum-scale=5"
    />

    <link rel="icon" href="devchallenges.png" />

    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="https://devchallenges.io/"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./styles.css"/>

    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>

    <link href='https://fonts.googleapis.com/css?family=Crimson Pro' rel='stylesheet'>

    <link href='https://fonts.googleapis.com/css?family=Lora' rel='stylesheet'>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <title>Interior Consultant</title>
  </head>
  <body>
    <header>
      <div class="logo">
        this interior
      </div>
      <span class="material-icons md-36">menu</span>
    </header>

    <div>
      <div class="text-content">
        <h1>Modern interior</h1>

        <p>
          A full-Service residential & commercial interior design and staging company offering professional organizing & eco-services.
        </p>

        <div class="read-more">
          <span>Read More</span>
          <span class="material-icons md-24">
            trending_flat
          </span>
        </div>
      </div>

      <div class="mid-content">
        <img class="interior-photo" src="./photo1.png" alt="This is a photo of the interior design">

        <div class="card">
          <div class="header-card">
            <img class="author-photo" src="./photo2.png" alt="Photo of the author of the design"/>

            <div>
              <div class="author-name">
                Aliza Webber
              </div>

              <div class="job">
                Interior designer
              </div>
            </div>
          </div>
          <div class="footer-card">
            Designed in 2020 by Aliza Webber
          </div>
        </div>
      </div>
    </div>

    <footer>
      created by edeldev - devChallenges.io
    </footer>
  </body>
</html>
